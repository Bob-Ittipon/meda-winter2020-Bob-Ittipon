    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    <label for="numbersubmit">Type number : </label>

    <input type="text" id ="numbersubmit"/>
    <button id="helloserver">Press to say hello</button>
    
    <script>
        $(document).ready(() => {
            console.log("jQuery is ready!");

           
            // jQuery HTTP post Request method. 1st arg is "where we send"
            // 2nd arg = what we are sending (Json or XML)
            // 3rd arg = what do we do when response
            // Asyncronus
            // let objectToSend  = {
            //     "message": "Hello"
            // };

             $("#helloserver").click(() => {

                let objectToSend  = {
                "message": "Hello",
                "number": $("#numbersubmit").val()
            };

            $.post("http://localhost:3000/sayHello", objectToSend, (data) => {
                console.log("Send to Server", objectToSend);
                console.log("Server responded", data);
            });

            });

            
           
        });


    </script>
    
</body>
</html>
